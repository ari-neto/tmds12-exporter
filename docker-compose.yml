version: '3'
services:
  exporter:
    build: . #User Dockerfile
    ports:
      - "9090:9090"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
  prometheus:
    image: "prom/prometheus:latest"
    ports:
      - "9090:9090"
  grafana:
    image: "grafana/grafana:latest"
    ports:
      - "9090:9090"